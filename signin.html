<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="signin.js"></script>
</head>
<body>
  <a href="index.html" class="goToHomePageButton">Go to Home Page</a>
  <button class="supInSignInPage" onclick="redirectToSignUp()">Sign Up</button>

  <h2 class="signInH2">Sign In</h2>
  
  <form id="signInForm" onsubmit="validateSignIn(event)">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Sign In</button>
  </form>
</body>
</html>
